<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Instrument Serif', 'serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease forwards',
                        'slide-down': 'slideDown 0.4s ease forwards',
                        'slide-up': 'slideUp 0.4s ease forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(0)' },
                            '100%': { transform: 'translateY(-100%)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="menuOverlay"
        class="md:hidden fixed top-0 left-0 right-0 bg-white z-50 shadow-2xl -translate-y-full transition-transform duration-400 ease-in-out">
        <div class="flex flex-col">
            
            <div class="flex justify-between items-center px-6 py-5 border-b border-gray-200">
                <h2 class="text-xl font-bold">Aetherfield</h2>
                <button id="closeBtn" class="text-3xl font-light hover:text-gray-600 transition-colors">×</button>
            </div>

            
            <nav>
                <a href="../index.html" class="block px-6 py-4 text-lg font-semibold border-b border-gray-200 hover:bg-gray-50 transition-colors">Product</a>
                <a href="../journal/journal.html" class="block px-6 py-4 text-lg font-semibold border-b border-gray-200 hover:bg-gray-50 transition-colors">Journal</a>
                <a href="#" class="block px-6 py-4 text-lg font-semibold border-b border-gray-200 hover:bg-gray-50 transition-colors">About</a>
                <a href="../careers/careers.html" class="block px-6 py-4 text-lg font-semibold border-b border-gray-200 hover:bg-gray-50 transition-colors">Careers</a>
            </nav>

            
            <div class="px-6 py-5">
                <button class="bg-black text-white w-full py-4 font-mono font-semibold hover:bg-gray-800 transition-colors">
                    Get started
                </button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header id="header" class="fixed top-0 left-0 right-0 z-40 backdrop-blur-[80px] transition-all duration-300">
        <div class="container mx-auto max-w-7xl px-6 py-4">
            <div class="flex justify-between items-center">
                
                <h1 class="text-2xl md:text-3xl font-bold"><a href="../index.html">Aetherfield</a></h1>
                
                
                <nav class="hidden md:flex items-center gap-8">
                    <a href="../index.html" class="font-semibold hover:text-gray-700 transition-colors">Product</a>
                    <a href="../journal/journal.html" class="font-semibold hover:text-gray-700 transition-colors">Journal</a>
                    <a href="#" class="font-semibold hover:text-gray-700 transition-colors">About</a>
                    <a href="../careers/careers.html" class="font-semibold hover:text-gray-700 transition-colors">Careers</a>
                    <a href="#" class="font-semibold hover:text-gray-700 transition-colors flex items-center gap-1">
                        Get started
                        <span>→</span>
                    </a>
                </nav>
                
                
                <button id="menuBtn" class="md:hidden text-4xl font-light transform rotate-0 transition-transform duration-300 hover:scale-110">+</button>
            </div>
        </div>
    </header>

    <!-- Main -->

    <main>
        <div class="bg-gradient-to-b from-blue-300 to-[#F8F1E2] px-3 py-3 ">

        </div>


    </main>

    <!-- Footer -->
    <footer class="bg-[#E8E548] px-6 py-12 md:py-16">
        <div class="container mx-auto max-w-md md:max-w-6xl">
            
            <nav class="text-center mb-6">
                <a href="../index.html" class="inline-block mx-2 md:mx-3 font-semibold hover:underline">Product</a>
                <a href="../journal/journal.html" class="inline-block mx-2 md:mx-3 font-semibold hover:underline">Journal</a>
                <a href="#" class="inline-block mx-2 md:mx-3 font-semibold hover:underline">About</a>
                <a href="../careers/careers.html" class="inline-block mx-2 md:mx-3 font-semibold hover:underline">Careers</a>
            </nav>
            
            <div class="text-center mb-6">
                <a href="#" class="font-semibold hover:underline">Get started</a>
            </div>
            
            
            <p class="text-center text-sm mb-8">© 2025 · All rights reserved</p>
            
            
            <div class="mb-8 max-w-2xl mx-auto">
                <img src="../imagenes/imagenfooter.png" alt="Pattern" class="w-full rounded-lg">
            </div>
            
            
            <div class="text-center">
                <h2 class="text-7xl md:text-8xl lg:text-9xl font-bold">Aetherfield</h2>
            </div>
        </div>
    </footer>

    <script>
        const menuBtn = document.querySelector('#menuBtn');
        const closeBtn = document.querySelector('#closeBtn');
        const menuOverlay = document.querySelector('#menuOverlay');
        const header = document.querySelector('header');

        // Mobile menu toggle
        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                menuOverlay.classList.remove('-translate-y-full');
                menuOverlay.classList.add('translate-y-0');
                menuBtn.style.transform = 'rotate(45deg)';
            });
        }

        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                menuOverlay.classList.add('-translate-y-full');
                menuOverlay.classList.remove('translate-y-0');
                menuBtn.style.transform = 'rotate(0deg)';
            });
        }

    </script>
</body>
</html>
